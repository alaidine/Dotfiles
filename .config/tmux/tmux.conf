# Terminal multiplexer
# https://github.com/tmux/tmux

set-window-option -g pane-base-index 1
set-window-option -g mode-keys vi
set-option -sa terminal-overrides ",xterm:Tc"
set-option -g detach-on-destroy off
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g prefix C-a
set -g base-index 1
set -g pane-base-index 1
set -g status-interval 3     # update the status bar every 3 seconds
set -g escape-time 0         # zero-out escape time delay
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-left "#[fg=blue,bold]#S"
set -ga status-left " #[fg=white,nobold]#(gitmux -cfg $HOME/.config/tmux/gitmux.yml)"
set -g status-left-length 200    # increase length (from 10)
set -g status-position top       # macOS / darwin style
set -g status-right ''           # blank
set -g status-style 'bg=default' # transparent
set -g window-status-current-format '#[fg=magenta]#W'
set -g window-status-format '#[fg=gray]#W'

unbind C-b
unbind %
unbind '"'

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind C-a send-prefix
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window
bind-key x kill-pane
bind b split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -n M-b previous-window
bind -n M-n next-window
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind o run-shell "open #{pane_current_path}"
bind g new-window -n 'ğŸŒ³' lazygit
bind G new-window -n 'ğŸ˜º' ghd
bind -n C-M-j run-shell "~/.config/tmux/plugins/t-smart-tmux-session-manager/bin/t"
bind -n C-M-s run-shell "~/Scripts/tmux-cht.sh"

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @t-fzf-find-binding 'ctrl-f:change-prompt(ï¼  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
set -g @t-fzf-prompt 'ğŸ”­ '

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'joshmedeski/tmux-fzf-url'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @sessionx-bind 'j'
set -g @resurrect-capture-pane-contents 'on'

run '~/.tmux/plugins/tpm/tpm'
